<div class="templateContainer">
	<div class="container">
		<div class="page-header">
			<ol class="breadcrumb">
				<li><a href="/uiWelcome">Home</a></li>
				<li class="active">Order List</li>
			</ol>
			<h1>Order List</h1>
		</div>
		<table class="table table-striped table-hover selectableTable">
			<thead>
				<tr><th>Order ID</th><th>Recipient Name</th><th>Product ID</th><th>Product Name</th><th>Quantity</th><tr>
			</thead>
			<tbody>
				<tr ng-repeat="order in response.orders" ng-click="open(order)">
					<td>{{order.id}}</td>
					<td>{{order.recipient_name}}</td>
					<td>{{order.product_id}}</td>
					<td>{{order.product.name}}</td>
					<td>{{order.quantity}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
